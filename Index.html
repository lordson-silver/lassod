<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koog</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <header>
        <h2 class="Koog">Koog</h2>
        <nav class="navigator">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin_popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon_close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form_box_login">
            <h3>Login</h3>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login_register">
                    <p>Don't have an account?<a href="#" class="register_link">Register</a></p>

                </div>
            </form>
        </div>

        <div class="form_box_Register">
            <h3>Register</h3>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox"> I agree to the terms and conditions.</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login_register">
                    <p>Already have an account?<a href="#" class="login_link">Login</a></p>

                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
